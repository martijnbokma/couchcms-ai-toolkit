{% extends "base.html" %}

{% block title %}Setup Wizard - CouchCMS AI Toolkit Setup{% endblock %}

{% block content %}
<section class="relative w-full min-h-screen py-6 sm:py-10 md:py-16">
    <div class="relative px-4 sm:px-6 md:px-8 lg:px-12 mx-auto text-sm max-w-4xl md:text-base">
        <!-- Progress indicator (will be updated dynamically) -->
        <div class="mb-6 sm:mb-8" id="progress-indicator" hx-swap-oob="true">
            <!-- Placeholder - will be replaced by actual progress indicator -->
        </div>

        <!-- Wizard content -->
        <div class="relative flex flex-col h-full px-4 sm:px-6 py-6 sm:py-8 bg-base-100 border shadow-sm border-base-300 rounded-2xl sm:rounded-3xl bg-opacity-30">
            <div class="card-body p-0" id="wizard-content">
                <div hx-get="/api/setup/step/project?setupType={{ setupType or 'simple' }}" hx-trigger="load" hx-swap="innerHTML" hx-target="#wizard-content">
                    <div class="flex justify-center items-center py-8 sm:py-12">
                        <span class="loading loading-spinner loading-lg text-primary"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include "partials/wizard-scripts.html" %}

<script>
    // Store setup type in session storage for back button navigation
    const urlParams = new URLSearchParams(window.location.search)
    const setupType = urlParams.get('type') || 'simple'
    sessionStorage.setItem('setupType', setupType)

    // Initialize wizard state on page load
    if (window.WizardState) {
        window.WizardState.update({ setupType })
    }
</script>
{% endblock %}
