{% extends "base.html" %}

{% block title %}Setup Wizard - CouchCMS AI Toolkit Setup{% endblock %}

{% block content %}
<section class="relative w-full min-h-screen py-20 mesh-bg">
    <div class="relative px-12 mx-auto text-sm max-w-4xl md:text-base">
        <!-- Progress indicator (will be updated dynamically) -->
        <div class="steps steps-horizontal w-full mb-8 bg-base-100/30 backdrop-blur-sm rounded-2xl p-4 border border-base-300" id="progress-indicator" hx-swap-oob="true">
            <div class="step step-primary" id="step-1">Project Info</div>
            <div class="step" id="step-2">Loading...</div>
        </div>

        <!-- Wizard content -->
        <div class="relative flex flex-col h-full px-6 py-8 bg-base-100 border shadow-sm border-base-300 rounded-3xl bg-opacity-30">
            <div class="card-body p-0" id="wizard-content">
                <div hx-get="/api/setup/step/project?setupType={{ setupType or 'simple' }}" hx-trigger="load" hx-swap="innerHTML" hx-target="#wizard-content">
                    <div class="flex justify-center items-center py-12">
                        <span class="loading loading-spinner loading-lg text-primary"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Store setup type in session storage for back button navigation
    const urlParams = new URLSearchParams(window.location.search)
    const setupType = urlParams.get('type') || 'simple'
    sessionStorage.setItem('setupType', setupType)
</script>
{% endblock %}
