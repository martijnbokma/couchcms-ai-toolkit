<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CouchCMS AI Toolkit Setup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    {% block head %}{% endblock %}
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .step {
            transition: all 0.3s ease;
        }
        /* Completed steps - show with checkmark and muted color */
        .step[data-completed="true"] {
            color: hsl(var(--bc) / 0.6);
        }
        .step[data-completed="true"]::before {
            content: 'âœ“';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: hsl(var(--su));
            color: hsl(var(--suc));
            margin-right: 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
        /* Active step - primary color */
        .step.step-primary:not([data-completed="true"]) {
            color: hsl(var(--p));
        }
        .card {
            transition: all 0.2s ease;
        }
        /* Ensure hidden inputs are truly hidden */
        input[type="hidden"] {
            display: none !important;
            visibility: hidden !important;
            position: absolute !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
        }
        /* Improve card hover states */
        .card:hover {
            transform: translateY(-1px);
        }
        /* Better spacing for form elements */
        .form-control {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-base-100 min-h-screen">
    {% block content %}{% endblock %}
</body>
</html>
