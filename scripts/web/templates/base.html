<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CouchCMS AI Toolkit Setup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    {% block head %}{% endblock %}
    {% include "partials/common-styles.html" %}
</head>
<body class="min-h-screen">
    <!-- Background Pattern - Applied to all pages -->
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute top-0 h-full w-full bg-[#f8f9ff]">
            <div class="absolute bottom-auto left-auto right-0 top-0 h-[500px] w-[500px] -translate-x-[30%] translate-y-[20%] rounded-full bg-[rgba(173,109,244,0.3)] opacity-40 blur-[80px]"></div>
        </div>
    </div>

    {% block content %}{% endblock %}
    {% include "partials/back-button.html" %}
</body>
</html>
