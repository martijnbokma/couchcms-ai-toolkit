<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CouchCMS AI Toolkit Setup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    {% block head %}{% endblock %}
    <style>
        /* Mesh background wrapper - requires custom CSS */
        .mesh-bg {
            position: relative;
            background-color: hsl(var(--b1));
        }
        .mesh-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.devdojo.com/images/september2021/mesh-bg.jpeg');
            background-size: cover;
            opacity: 0.2;
            pointer-events: none;
        }
        .mesh-bg > * {
            position: relative;
            z-index: 1;
        }
        /* Hide scrollbar but keep functionality */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-base-100 min-h-screen">
    {% block content %}{% endblock %}
    {% include "partials/back-button.html" %}
</body>
</html>
