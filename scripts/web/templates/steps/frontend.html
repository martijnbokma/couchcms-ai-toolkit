<div>
    <div class="mb-4">
        <h2 class="text-2xl font-semibold mb-1 text-base-content">Frontend Frameworks</h2>
        <p class="text-sm text-base-content/60">Select the CSS and JavaScript frameworks you want to use.</p>
    </div>

    <form hx-post="/api/setup/step/frontend" hx-target="#wizard-content" hx-swap="innerHTML">
        {% for hidden in hiddenFields %}
        <input type="hidden" name="{{ hidden.name }}" value="{{ hidden.value }}" />
        {% endfor %}

        <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2 text-base-content">CSS Framework</h3>
            <div class="grid gap-2 sm:grid-cols-2">
                <label class="relative flex items-center gap-3 px-4 py-2.5 bg-base-200 cursor-pointer hover:bg-base-300 transition-all shadow-sm border border-transparent hover:border-primary/30 rounded-xl">
                    <input type="checkbox" name="css" value="tailwindcss" class="checkbox checkbox-primary checkbox-sm" checked />
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-base-content">TailwindCSS</h4>
                        <p class="text-xs text-base-content/60">Utility-first CSS framework</p>
                    </div>
                </label>

                <label class="relative flex items-center gap-3 px-4 py-2.5 bg-base-200 cursor-pointer hover:bg-base-300 transition-all shadow-sm border border-transparent hover:border-primary/30 rounded-xl">
                    <input type="checkbox" name="css" value="daisyui" class="checkbox checkbox-primary checkbox-sm" />
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-base-content">daisyUI</h4>
                        <p class="text-xs text-base-content/60">Component library for TailwindCSS</p>
                    </div>
                </label>
            </div>
        </div>

        <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2 text-base-content">JavaScript Frameworks</h3>
            <div class="grid gap-2 sm:grid-cols-2">
                <label class="relative flex items-center gap-3 px-4 py-2.5 bg-base-200 cursor-pointer hover:bg-base-300 transition-all shadow-sm border border-transparent hover:border-primary/30 rounded-xl">
                    <input type="checkbox" name="js" value="alpinejs" class="checkbox checkbox-primary checkbox-sm" checked />
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-base-content">Alpine.js</h4>
                        <p class="text-xs text-base-content/60">Lightweight reactive JavaScript</p>
                    </div>
                </label>

                <label class="relative flex items-center gap-3 px-4 py-2.5 bg-base-200 cursor-pointer hover:bg-base-300 transition-all shadow-sm border border-transparent hover:border-primary/30 rounded-xl">
                    <input type="checkbox" name="js" value="typescript" class="checkbox checkbox-primary checkbox-sm" />
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-base-content">TypeScript</h4>
                        <p class="text-xs text-base-content/60">Type-safe JavaScript</p>
                    </div>
                </label>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button type="button" class="relative inline-flex items-center justify-center h-auto px-6 py-3 text-sm font-medium transition-colors bg-base-100 rounded-full sm:text-base border border-base-300 hover:bg-base-200 focus:outline-none gap-2" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
            <button type="submit" class="relative inline-flex items-center justify-center h-auto px-6 py-3 text-sm font-medium text-primary-content transition-colors bg-primary rounded-full sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary hover:bg-primary/90 gap-2">
                Next: Editors
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </form>

    <script>
        // Back button handler - go back to project step
        document.querySelector('button[onclick="goBack()"]')?.addEventListener('click', function(e) {
            e.preventDefault()
            const form = document.querySelector('form')
            const projectName = form.querySelector('input[name="projectName"]')?.value || 'my-project'
            const projectDescription = form.querySelector('input[name="projectDescription"]')?.value || 'A CouchCMS web application'

            const params = new URLSearchParams({
                setupType: 'extended',
                projectName,
                projectDescription
            })

            htmx.ajax('GET', `/api/setup/step/project?${params.toString()}`, {
                target: '#wizard-content',
                swap: 'innerHTML'
            })
        })
    </script>
</div>
