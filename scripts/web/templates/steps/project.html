<div>
    <h2 class="text-2xl font-bold mb-4 text-base-content">Project Information</h2>
    <p class="text-base text-base-content/70 mb-6">Let's start by gathering basic information about your project.</p>

    <form hx-post="/api/setup/step/project" hx-target="#wizard-content" hx-swap="innerHTML">
        <input type="hidden" name="setupType" value="{{ setupType or 'simple' }}" />

        <div class="form-control mb-6">
            <label class="label">
                <span class="label-text font-medium text-base-content">Project Name</span>
            </label>
            <input
                type="text"
                name="projectName"
                placeholder="my-project"
                class="input input-bordered w-full focus:input-primary"
                required
                value="{{ projectName or 'my-project' }}"
            />
        </div>

        <div class="form-control mb-6">
            <label class="label">
                <span class="label-text font-medium text-base-content">Project Description</span>
            </label>
            <textarea
                name="projectDescription"
                placeholder="A CouchCMS web application"
                class="textarea textarea-bordered w-full focus:textarea-primary"
                rows="3"
                required
            >{{ projectDescription or 'A CouchCMS web application' }}</textarea>
        </div>

        <div class="card-actions justify-end mt-6">
            <button type="submit" class="btn btn-primary btn-lg gap-2">
                {% if setupType == 'simple' %}
                Next: Editors
                {% else %}
                Next: Frontend Frameworks
                {% endif %}
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </form>
</div>
