<div>
    <h2 class="text-2xl font-bold mb-2">Project Information</h2>
    <p class="mb-6 text-base-content/70">Laten we beginnen met het verzamelen van basisinformatie over je project.</p>

    <form hx-post="/api/setup/step/project" hx-target="#wizard-content" hx-swap="innerHTML">
        <input type="hidden" name="setupType" value="{{ setupType or 'simple' }}" />

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text font-medium">Project Naam</span>
            </label>
            <input
                type="text"
                name="projectName"
                placeholder="mijn-project"
                class="input input-bordered w-full focus:input-primary"
                required
                value="{{ projectName or 'mijn-project' }}"
            />
        </div>

        <div class="form-control mb-6">
            <label class="label">
                <span class="label-text font-medium">Project Beschrijving</span>
            </label>
            <textarea
                name="projectDescription"
                placeholder="Een CouchCMS web applicatie"
                class="textarea textarea-bordered w-full focus:textarea-primary"
                rows="3"
                required
            >{{ projectDescription or 'Een CouchCMS web applicatie' }}</textarea>
        </div>

        <div class="card-actions justify-end mt-6">
            <button type="submit" class="btn btn-primary btn-lg">
                {% if setupType == 'simple' %}
                Volgende: Editors
                {% else %}
                Volgende: Frontend Frameworks
                {% endif %}
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </form>
</div>
