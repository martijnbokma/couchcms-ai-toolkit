<div>
    <h2 class="text-2xl font-bold mb-2">Project Information</h2>
    <p class="mb-6 text-base-content/70">Let's start by gathering some basic information about your project.</p>

    <form hx-post="/api/setup/step/project" hx-target="#wizard-content" hx-swap="innerHTML">
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text font-medium">Project Name</span>
            </label>
            <input
                type="text"
                name="projectName"
                placeholder="my-project"
                class="input input-bordered w-full focus:input-primary"
                required
                value="my-project"
            />
        </div>

        <div class="form-control mb-6">
            <label class="label">
                <span class="label-text font-medium">Project Description</span>
            </label>
            <textarea
                name="projectDescription"
                placeholder="A CouchCMS web application"
                class="textarea textarea-bordered w-full focus:textarea-primary"
                rows="3"
                required
            >A CouchCMS web application</textarea>
        </div>

        <div class="card-actions justify-end mt-6">
            <button type="submit" class="btn btn-primary btn-lg">
                Next: Choose Complexity
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </form>
</div>
