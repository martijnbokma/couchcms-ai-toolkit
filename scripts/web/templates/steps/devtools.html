<div>
    <div class="mb-8">
        <h2 class="text-3xl font-semibold mb-2 text-base-content">Development Tools</h2>
        <p class="text-base text-base-content/60">Select which development tool agents you want to activate. These agents help with specific development tasks.</p>
    </div>

    <form hx-post="/api/setup/step/devtools" hx-target="#wizard-content" hx-swap="innerHTML">
        {% for hidden in hiddenFields %}
        <input type="hidden" name="{{ hidden.name }}" value="{{ hidden.value }}" />
        {% endfor %}

        <div class="grid gap-4 mb-6">
            {% for tool in devTools %}
            <label class="relative flex flex-col h-full px-6 py-4 bg-base-200 cursor-pointer hover:bg-base-300 transition-all shadow-sm border-2 border-transparent hover:border-primary/30 rounded-2xl">
                <div class="flex items-start gap-4">
                    <input type="checkbox" name="devtools" value="{{ tool.id }}" class="checkbox checkbox-primary mt-1" {% if tool.id == 'bun' or tool.id == 'git' %}checked{% endif %} />
                    <div class="flex-1">
                        <h4 class="text-base font-semibold mb-1 text-base-content">{{ tool.name }}</h4>
                        <p class="text-sm text-base-content/60">{{ tool.description }}</p>
                    </div>
                </div>
            </label>
            {% endfor %}
        </div>

        <!-- Quick Actions -->
        <div class="flex gap-2 mb-6">
            <button type="button" onclick="selectAllDevTools()" class="relative inline-flex items-center justify-center h-auto px-4 py-2 text-xs font-medium transition-colors bg-base-100 rounded-full border border-base-300 hover:bg-base-200 focus:outline-none sm:text-sm">
                Select All
            </button>
            <button type="button" onclick="deselectAllDevTools()" class="relative inline-flex items-center justify-center h-auto px-4 py-2 text-xs font-medium transition-colors bg-base-100 rounded-full border border-base-300 hover:bg-base-200 focus:outline-none sm:text-sm">
                Deselect All
            </button>
        </div>

        <div class="flex justify-between mt-8">
            <button type="button" class="relative inline-flex items-center justify-center h-auto px-6 py-3 text-sm font-medium transition-colors bg-base-100 rounded-full sm:text-base border border-base-300 hover:bg-base-200 focus:outline-none gap-2" onclick="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
            <button type="submit" class="relative inline-flex items-center justify-center h-auto px-6 py-3 text-sm font-medium text-primary-content transition-colors bg-primary rounded-full sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary hover:bg-primary/90 gap-2">
                Next: Editors
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </form>

    <script>
        function selectAllDevTools() {
            document.querySelectorAll('input[name="devtools"]').forEach(cb => cb.checked = true)
        }
        function deselectAllDevTools() {
            document.querySelectorAll('input[name="devtools"]').forEach(cb => cb.checked = false)
        }

        // Back button handler - go back to frontend step
        document.querySelector('button[onclick="goBack()"]')?.addEventListener('click', function(e) {
            e.preventDefault()
            const form = document.querySelector('form')
            const projectName = form.querySelector('input[name="projectName"]')?.value || 'my-project'
            const projectDescription = form.querySelector('input[name="projectDescription"]')?.value || 'A CouchCMS web application'
            const css = Array.from(form.querySelectorAll('input[name="css"]')).map(i => i.value)
            const js = Array.from(form.querySelectorAll('input[name="js"]')).map(i => i.value)

            const params = new URLSearchParams()
            params.append('setupType', 'extended')
            params.append('projectName', projectName)
            params.append('projectDescription', projectDescription)
            css.forEach(c => params.append('css', c))
            js.forEach(j => params.append('js', j))

            htmx.ajax('GET', `/api/setup/step/frontend?${params.toString()}`, {
                target: '#wizard-content',
                swap: 'innerHTML'
            })
        })
    </script>
</div>
